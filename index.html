<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Tracker</title>

    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body class="body">
    <div class="body-wrapper">
      <header class="body__body-wrapper__header">
        <h1 class="body__body-wrapper__header__h1">Weight Tracker</h1>
      </header>

      <form class="body__body-wrapper__form">
        <div class="body__body-wrapper__form__input-wrapper">
          <label for="date-input">Date</label>
          <input type="date" id="date-input" name="date" required />
        </div>

        <div class="body__body-wrapper__form__input-wrapper">
          <label for="weight-input">Weight</label>
          <input type="number" id="weight-input" step="0.1" min="0" required />
        </div>

        <button class="body__body-wrapper__form__add-button" type="submit">Add</button>
      </form>

      <div class="body__body-wrapper__history-div">
        <h2 class="body__body-wrapper__history-div__h2">History</h2>

        <div class="body__body-wrapper__history-div__history-table-div">
          <table class="body__body-wrapper__history-div__history-table-div__history-table">
            <tr>
              <td>58.3 kg</td>
              <td class="right">yesterday at 19:43</td>
            </tr>
            <tr>
              <td>58.3 kg</td>
              <td class="right">05 Mar az 19:10</td>
            </tr>
            <tr>
              <td>58.3 kg</td>
              <td class="right">03 Jan 2019 at 19:10</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="body__body-wrapper__statistics-div">
        <h2 class="body__body-wrapper__statistics-div__h2">Statistics</h2>

        <div class="body__body-wrapper__statistics-div__buttons-div">
          <button type="button">Week</button>
          <button type="button">Month</button>
          <button type="button">Year</button>
          <button type="button">Lifetime</button>
        </div>

        <div id="graph"></div>

        <div class="stats-wrapper">
          <div class="body__body-wrapper__statistics-div__current-weight-div">
            <p class="body__body-wrapper__statistics-div__current-weight-div__current-weight-number">58.3 kg</p>
            <p>Current weight</p>
          </div>

          <div class="body__body-wrapper__statistics-div__starting-weight-div">
            <p class="body__body-wrapper__statistics-div__current-weight-div__starting-weight-number">50.8 kg</p>
            <p>Weight at the start of the period</p>
          </div>
        </div>

        <div class="body__body-wrapper__statistics-div__progress-div">
          <p class="body__body-wrapper__statistics-div__current-weight-div__progress-number">-7.5 kg</p>
          <p>Progress</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script type="module" src="ts/app.js"></script>
  </body>
</html>
